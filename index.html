<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IzoneTech â€¢ Call Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-950 text-slate-200 font-sans">

    <!-- LOGIN -->
    <div id="login-container" class="min-h-screen flex items-center justify-center login-bg">
        <div class="glass w-full max-w-md rounded-3xl overflow-hidden shadow-2xl">
            <div class="px-10 py-12 text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-2xl flex items-center justify-center text-4xl font-bold shadow-inner">IZ</div>
                </div>
                <h1 class="text-4xl font-bold tracking-tighter">IzoneTech</h1>
                <p class="text-slate-400 mt-1">Call Center Management</p>
            </div>

            <div class="px-10 pb-10">
                <!-- Role Selector -->
                <div class="flex bg-slate-900 p-1.5 rounded-3xl mb-8">
                    <button onclick="selectRole('admin')" id="role-admin-btn"
                            class="role-btn flex-1 py-4 text-sm font-semibold rounded-3xl">Admin</button>
                    <button onclick="selectRole('manager')" id="role-manager-btn"
                            class="role-btn flex-1 py-4 text-sm font-semibold rounded-3xl">Manager</button>
                    <button onclick="selectRole('employee')" id="role-employee-btn"
                            class="role-btn flex-1 py-4 text-sm font-semibold rounded-3xl">Telecaller</button>
                </div>

                <form id="login-form" class="space-y-6" action="api/login.php" method="post">
                    <div>
                        <label for="username" class="block text-xs tracking-widest text-slate-400 mb-2">USERNAME</label>
                        <input id="username" type="text" placeholder="Enter your username" required
                               class="w-full bg-slate-900 border border-slate-700 focus:border-cyan-400 rounded-2xl px-6 py-4 outline-none text-lg">
                    </div>
                    <div>
                        <label for="password" class="block text-xs tracking-widest text-slate-400 mb-2">PASSWORD</label>
                        <input id="password" type="password" placeholder="Enter your password" required
                               class="w-full bg-slate-900 border border-slate-700 focus:border-cyan-400 rounded-2xl px-6 py-4 outline-none text-lg">
                    </div>
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 py-4 rounded-2xl font-semibold text-lg transition-all">
                        SIGN IN
                    </button>
                </form>

                <div class="mt-8 text-center text-xs text-slate-500">
                    Demo: <span class="font-mono text-cyan-400">admin / admin123</span> â€¢ 
                    <span class="font-mono text-cyan-400">manager / 1234</span> â€¢ 
                    <span class="font-mono text-cyan-400">priya / 1234</span>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="dashboard-container" class="hidden min-h-screen flex">

        <!-- SIDEBAR -->
        <div class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div class="p-8 flex items-center gap-3 border-b border-slate-800">
                <div class="w-9 h-9 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-2xl flex items-center justify-center text-2xl font-bold">IZ</div>
                <div class="font-bold text-2xl tracking-tighter">IzoneTech</div>
            </div>

            <div class="p-6 flex-1 overflow-y-auto">
                <nav id="sidebar-nav" class="space-y-1">
                    <!-- Populated by JS based on role -->
                </nav>
            </div>

            <div class="p-6 border-t border-slate-800">
                <div onclick="logout()" class="flex items-center gap-3 text-red-400 hover:text-red-300 cursor-pointer py-3 px-4 rounded-2xl hover:bg-slate-800 transition-all">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="font-medium">Logout</span>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="h-16 bg-slate-900 border-b border-slate-800 flex items-center px-8 justify-between">
                <div id="page-title" class="text-2xl font-semibold"></div>
                <div class="flex items-center gap-4">
                    <button type="button" onclick="toggleDarkMode()" title="Toggle dark mode" class="text-slate-400 hover:text-white">
                        <i id="darkModeIcon" class="fa-solid fa-moon"></i>
                    </button>
                    <div id="current-user" class="flex items-center gap-3">
                        <div class="text-right">
                            <div id="user-name" class="font-semibold"></div>
                            <div id="user-role" class="text-xs text-cyan-400 uppercase tracking-widest"></div>
                        </div>
                        <div class="w-9 h-9 bg-slate-700 rounded-2xl flex items-center justify-center text-xl">ðŸ‘¤</div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 p-8 overflow-auto" id="main-content">
                <!-- All views loaded dynamically by JS -->
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div id="modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div id="modal-content" class="glass w-full max-w-lg rounded-3xl p-8"></div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-2xl shadow-lg hidden"></div>

    <script src="app.js"></script>
</body>
</html>
